<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Origamo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="stage" aria-label="Origamo kinetic canvas" tabindex="0"></canvas>

    <div class="hud" aria-live="polite">
      <div class="hud-title">Origamo</div>
      <div class="hud-row">world <span id="modeLabel">geometry</span></div>
      <div class="hud-row">points <span id="pointsLabel">3</span></div>
      <div class="hud-row">signal <span id="signalLabel">â€”</span></div>
    </div>

    <div class="volume-control" aria-label="Sound volume">
      <span>sound</span>
      <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.3" />
    </div>

    <div class="domain-strip" aria-label="Worlds">
      <button class="domain-card" data-domain="geometry" type="button">
        <span class="glyph"></span>
        Geometry
      </button>
      <button class="domain-card" data-domain="fold" type="button">
        <span class="glyph"></span>
        Fold
      </button>
      <button class="domain-card" data-domain="quantum" type="button">
        <span class="glyph"></span>
        Quantum
      </button>
    </div>

    <div id="gallery" class="gallery" aria-label="Gallery">
      <span>gallery</span>
      <div id="galleryItems" class="gallery-items"></div>
    </div>

    <script src="worlds/origamo_world.js"></script>
    <script src="worlds/quantum_world.js"></script>
    <script src="app_host.js"></script>
  </body>
</html>
